services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - path: packages/server/.env
        required: false
    environment:
      - PORT=3000
    volumes:
      - app-data:/app/packages/server/data
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then(r => { if (!r.ok) process.exit(1) })"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  app-data:
